<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }
        textarea {
            resize: none;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        .btn-light {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-light:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <h2 class="mb-3 animate__animated animate__bounce">ðŸ“œ Translation Results</h2>
                    <div class="mb-3">
                        <label for="originalText" class="form-label">Original Text:</label>
                        <textarea class="form-control" id="originalText" rows="5" readonly>{{ original_text }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="translatedText" class="form-label">Translated Text ({{ target_language }}):</label>
                        <textarea class="form-control" id="translatedText" rows="5" readonly>{{ translated_text }}</textarea>
                    </div>
                    <a href="/" class="btn btn-light w-100 animate__animated animate__pulse animate__infinite">ðŸ”„ Translate Again</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
