<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <h2 class="mb-3">ðŸ“œ Translation Results</h2>
                    <div class="mb-3">
                        <label for="originalText" class="form-label">Original Text:</label>
                        <textarea class="form-control" id="originalText" rows="5" readonly>{{ original_text }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="translatedText" class="form-label">Translated Text ({{ target_language }}):</label>
                        <textarea class="form-control" id="translatedText" rows="5" readonly>{{ translated_text }}</textarea>
                    </div>
                    <a href="/" class="btn btn-light w-100">ðŸ”„ Translate Again</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
